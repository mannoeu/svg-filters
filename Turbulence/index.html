<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg>
      <filter id="noise" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence baseFrequency="0 0" result="NOISE" id="turbulence" />
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="100" />
      </filter>
    </svg>
    <div class="overlay">
      <div class="container">
        <h1>TURBULENCE</h1>
        <img src="./wl3.jpg" alt="" />
      </div>
    </div>

    <script>
      let el = document.querySelector("#turbulence");
      let img = document.querySelector(".container");

      img.addEventListener("mousemove", (e) => {
        let x = e.clientX * 0.00002;
        let y = e.clientY * 0.00002;

        el.setAttribute("baseFrequency", `${x} ${y}`);
      });
    </script>
  </body>
</html>
